version: "3.1"

rules:

- rule: Say goodbye anytime the user says goodbye
  steps:
  - intent: goodbye
  - action: utter_goodbye

- rule: Start the chatbot
  steps:
  - intent: start
  - action: utter_start_reply

- rule: respond to FAQs
  steps:
  - intent: faq
  - action: utter_faq
